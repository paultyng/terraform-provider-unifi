name: Acceptance Tests
on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    paths-ignore:
      - "README.md"
  schedule:
    - cron: "0 13 * * *"
jobs:
  test:
    name: Matrix Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        unifi_version:
          - "v6.5"
          - "v6"
          - "v7.0"
          - "v7.1"
          - "v7.2"
          - "v7.3"
          - "v7.4"
          - "v7"
          - "latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
          check-latest: true

      # The acceptance tests sometimes timeout for some unknown reason.
      - name: TF acceptance tests
        uses: "nick-fields/retry@v3"
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: make testacc TEST_TIMEOUT=1h UNIFI_STDOUT=true UNIFI_VERSION=${{ matrix.unifi_download_url && 'beta' || matrix.unifi_version }} UNIFI_DOWNLOAD_URL=${{ matrix.unifi_download_url }}
          retry_on: "timeout"
